<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <section class="form">
        <form name="checkout">
          <h2>Review & Place your Order</h2>
          <fieldset>
            <legend>Customer information:</legend>
            <label for="fname">First Name:
            </label>
            <input type="text" name="fname" id="fname">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname">
          </fieldset>
          <fieldset>
            <legend>Customer Address</legend>
            <label for="street">Street Address</label>
            <input type="text" name="street" id="street">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <label for="state">State</label>
            <input type="text" name="state" id="state">
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip">
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Credit Card Number</label>
            <input type="number" name="cardNumber" id="cardNumber">
            <label for="expiration">Expiration Date:</label>
            <input type="text" name="expiration" id="expiration">
            <label for="code">Security Code</label>
            <input type="text" name="code" id="code">
          </fieldset>
          <button type="button" id="checkoutSubmit">Checkout</button>
        </form>
        <div class="order-summary">
          <h2>Order Summary</h2>
          
          <div class="summary-item">
            <span class="label">Number of Items</span>
            <span id="numItems">$0.0</span>
          </div>

          <div class="summary-item">
            <span class="label">SubTotal</span>
            <span id="subTotal">$0.0</span>
          </div>

          <div class="summary-item">
            <span class="label">Tax</span>
            <span id="tax">$0.0</span>
          </div>

          <div class="summary-item">
            <span class="label">Shipping</span>
            <span id="ship">$0.0</span>
          </div>

          <div class="divider"></div>

          <div class="subtotal">
            <span>Total</span>
            <span id="total">$0.0</span>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
