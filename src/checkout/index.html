<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <section class="form">
        <form action="">
          <h2>Review & Place your Order</h2>
          <fieldset>
            <legend>Customer information:</legend>
            <label for="fname">First Name:
            </label>
            <input type="text" name="fname" id="fname">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname">
          </fieldset>
          <fieldset>
            <legend>Customer Address</legend>
            <label for="sAddress">Street Address</label>
            <input type="text" name="saddress" id="saddres">
            <label for="city"></label>
            <label for="state">State</label>
            <input type="text" name="state" id="state">
            <label for="zipCode">Zip Code</label>
            <input type="text" name="zipCode" id="zipCode">
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="creditCard">Credit Card Number</label>
            <input type="number" name="creditCard" id="creditCard">
            <label for="expDate">Expiration Date:</label>
            <input type="text" name="expDate" id="expDate">
            <label for="secCode">Security Code</label>
            <input type="text" name="secCode" id="secCode">
          </fieldset>
          <button type="button" id="checkoutSubmit">Checkout</button>
        </form>
        <div class="order-summary">
          <h2>Order Summary</h2>
          
          <div class="summary-item">
            <span class="label">Number of Items</span>
            <span id="numItems">$0.0</span>
          </div>

          <div class="summary-item">
            <span class="label">SubTotal</span>
            <span id="subTotal">$0.0</span>
          </div>

          <div class="summary-item">
            <span class="label">Tax</span>
            <span id="tax">$0.0</span>
          </div>

          <div class="summary-item">
            <span class="label">Shipping</span>
            <span id="ship">$0.0</span>
          </div>

          <div class="divider"></div>

          <div class="subtotal">
            <span>Total</span>
            <span id="total">$0.0</span>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
